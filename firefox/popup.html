<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<style>
  :root {
    --button-color: #9a609a;
    --button-text-color: white;
    --input-color: rgba(0, 0, 0, 0.5);
    --input-text-color: white;
  }
  body {
    padding: 10px;
    background: url("/pictures/background.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    overflow: hidden;
    max-height: 560px;
    min-width: 300px;
  }
  #input-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    z-index: 2;
  }
  #code {
    box-sizing: border-box;
    background-color: var(--input-color);
    color: var(--input-text-color);
    border-radius: var(--border-radius);
    border: none;
    padding: 10px;
    width: 100%;
    z-index: 2;
    font-family: 'SDK_SC_Web';
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.6);
  }
  #buttons-container {
    display: flex;
    justify-content: space-between;
  }
  button {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    border-radius: var(--border-radius);
    background: var(--button-color);
    color: var(--button-text-color);
    padding: 10px;
    transition: transform 0.3s ease;
    z-index: 2;
    font-family: 'SDK_SC_Web';
    box-shadow: 0px 3px 7px 0px rgba(0, 0, 0, 0.5);
    width: 48%;
    margin-top: 10px;
  }
  button:hover {
    transform: scale(1.05);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--border-radius);
  }
  #frame {
    border: none;
    z-index: 3;
  }
  #displayOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2;
    font-family: 'SDK_SC_Web';
  }
  #labelBirthdayPopup {
    display: none;
    align-items: center;
    justify-content: center;
    font-family: 'SDK_SC_Web';
    z-index: 2;
    border-radius: var(--border-radius);
    background: var(--button-color);
    color: var(--button-text-color);
    padding: 10px;
    margin-top: 10px;
    box-shadow: 0px 3px 7px 0px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
  }
  #labelBirthdayPopup:hover {
    transform: scale(0.95);
    border-radius: var(--border-radius);
    justify-content: center;
    align-items: center;
    width: calc(var(--width-labelBirthdayPopupHover) * 0.95 * 1px);
  }
  #divBirthday {
    display: flex;
    justify-content: center;
  }
  #hsr-popup, #gi-popup {
    display: none;
  }
  @keyframes snowfall {
    from {
      transform: translateY(100vh);
    } to {
      transform: translateY(-100vh);
    }
  }
</style>
</head>
<body>
  <div id="input-container">
    <input type="text" id="code">
  </div>
  <div id="main-popup">
    <div id="buttons-container">
      <button id="submitGI">submitGI</button>
      <button id="submitHSR">submitHSR</button>
    </div>
    <div id="buttons-container">
      <button id="shareGI">shareGI</button>
      <button id="shareHSR">shareHSR</button>
    </div>
  </div>
  <div id="hsr-popup">
    <div id="buttons-container">
      <button id="sthsr">submit</button>
      <button id="sehsr">share</button>
    </div>
  </div>
  <div id="gi-popup">
    <div id="buttons-container">
      <button id="stgi">submit</button>
      <button id="segi">share</button>
    </div>
  </div>
  <div id="displayOverlay"></div>
  <div id="divBirthday">
    <label id="labelBirthdayPopup">labelBirthdayPopup</label>
  </div>
  <iframe id="frame" src="" width="756" height="550" style="display: none;"></iframe>
  <script src="popup.js"></script>
</body>
</html>
