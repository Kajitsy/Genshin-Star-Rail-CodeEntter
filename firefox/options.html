<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'SDK_SC_Web';
      src: url('HSRfont.woff2') format('woff2');
    }
    body {
      font-family: 'SDK_SC_Web';
      padding: 10px;
      background-image: url('/pictures/backgroundOptions.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border-radius: 10px
    }
    input[type="color"] {
      display: block;
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      border-radius: 10px
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
      border-radius: 10px;
      font-family: 'SDK_SC_Web';
    }
    button:hover {
      transform: scale(1.1);
      border-radius: 10px
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .checkbox-label input {
      margin: 10;
    }
    .checkbox-label label{
      margin-bottom: 0;
    }
    .tooltip {
      display: inline-block;
      position: relative;
      border-bottom: 1px dotted black;
      margin-left: 4px;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; 
      left: 50%;
      margin-left: -60px; 
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(28, 27, 34);
        color: white;
      }
    }
  </style>
</head>
<body>
  <label for="buttonColor" id="buttonColort">__MSG_buttonColor__</label>
  <input type="color" id="buttonColor">
  <label for="buttonTextColor" id="buttonTextColort">__MSG_buttonTextColor__</label>
  <input type="color" id="buttonTextColor">
  <div class="checkbox-label">
    <label id="labelHsr">__MSG_labelHsr__</label>
    <input type="checkbox" id="onlyHsr">
  </div>
  <div class="checkbox-label">
    <label id="labelGi">__MSG_labelGi__</label>
    <input type="checkbox" id="onlyGi">
  </div>
  <div class="checkbox-label">
    <label id="labelSnow">__MSG_labelSnow__</label>
    <input type="checkbox" id="snowEnable" checked>
  </div>
  <button id="reset">__MSG_reset__</button>
  <script src="options.js"></script>
</body>
</html>
