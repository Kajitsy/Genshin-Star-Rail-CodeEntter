<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <select id="settingsSectionSelector">
      <option value="global-settings" id="labelGlobal-settings">labelGlobal</option>
      <option value="main-popup-settings" id="labelMainPopup-settings">labelMainPopup</option>
      <option value="onlyGi-settings" id="labelOnlyGi-settings">labelOnlyGi</option>
      <option value="onlyHsr-settings" id="labelOnlyHsr-settings">labelOnlyHsr</option>
  </select>
  <div id="global-settings" class="settings-section">
    <div class="checkbox-label">
      <label id="labelHsr">labelHsr</label>
      <input type="checkbox" id="onlyHsr">
    </div>
    <div class="checkbox-label">
      <label id="labelGi">labelGi</label>
      <input type="checkbox" id="onlyGi">
    </div>
    <div class="checkbox-label">
      <label id="labelRounding">labelRounding</label>
      <input type="checkbox" id="roundingDisable">
    </div>
    <div class="checkbox-label">
      <label id="labelIcon">labelIcon</label>
      <input type="checkbox" id="iconDisable">
    </div>
  </div>
  <div id="main-popup-settings" class="settings-section">
    <div class="color-choice">
      <label id="labelButtonColor">labelButtonColor</label>
      <input type="color" id="buttonColorMain">
    </div>
    <div class="color-choice">
       <label id="labelTextColor">labelTextColor</label>
       <input type="color" id="buttonTextColorMain">
     </div>
     <div class="toggle-switch-container">
      <p id="labelFont">Font:</p>
      <label class="toggle-switch">
          <input type="checkbox" id="mainFont">
          <span class="slider"></span>
      </label>
    </div>
     <button id="resetpopup">resetpopup</button>
  </div>
  <div id="onlyGi-settings" class="settings-section">
    <div class="color-choice">
      <label id="labelButtonColorGi">labelButtonColor</label>
      <input type="color" id="buttonColorGi">
    </div>
    <div class="color-choice">
      <label id="labelTextColorGi">labelTextColor</label>
      <input type="color" id="buttonTextColorGi">
    </div>
    <div class="checkbox-label">
      <label id="labelBackgroundGi">labelBackgroundGi</label>
      <input type="checkbox" id="BackgroundGi">
    </div>
    <div class="color-choice">
      <label id="labelBackgroundColorGi">labelBackgroundColorGi</label>
      <input type="color" id="BackgroundColorGi">
    </div>
    <button id="resetGi">resetGi</button>
  </div>
  <div id="onlyHsr-settings" class="settings-section">
    <div class="color-choice">
      <label id="labelButtonColorHsr">labelButtonColor</label>
      <input type="color" id="buttonColorHsr">
    </div>
    <div class="color-choice">
      <label id="labelTextColorHsr">labelTextColor</label>
      <input type="color" id="buttonTextColorHsr">
    </div>
    <div class="checkbox-label">
      <label id="labelBackgroundHsr">labelBackgroundHsr</label>
      <input type="checkbox" id="BackgroundHsr">
    </div>
    <div class="color-choice">
      <label id="labelBackgroundColorHsr">labelBackgroundColorHsr</label>
      <input type="color" id="BackgroundColorHsr">
    </div>
    <button id="resetHsr">resetHsr</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
